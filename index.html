<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roger's Snow Removal & Landscaping</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center">
        <div class="login-box text-center">
            <img src="https://cdn-icons-png.flaticon.com/512/2530/2530064.png" class="logo img-fluid">
            <h4 class="mb-4">ROGER'S SNOW REMOVAL & LANDSCAPING</h4>
            <p class="text-muted">Worker App</p>

            <form>
                <div class="form-group">
                    <select class="form-control mb-3" id="language">
                        <option>English</option>
                        <option>Spanish</option>

                    </select>
                </div>

                <div class="form-group">
                    <input type="tel" class="form-control" placeholder="10-digit phone number" maxlength="10" required>
                    <small class="form-text text-muted">Please input numbers only</small>
                </div>

                <button type="submit" class="btn btn-primary btn-block mb-3">LOGIN</button>

                <p>or you haven't registered, please signup:</p>

                <button type="button" class="btn btn-secondary btn-block mb-3">SIGN UP</button>
            </form>

            <div class="info-text text-left">
                <small>
                    <i class="fa fa-info-circle"></i> If you have already registered, please log into your account by entering your phone above and go to your profile to update your information.
                </small>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
